<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/escolha-perfil.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>A2MN Pulse</title>
</head>

<body>

    <header>

        <section class="lado-esquerdo">
            <h2>Monitoramento de Saúde</h2>

            <h3>Acompanhamento via smartwatch em tempo real</h3>
        </section>

        <section class="lado-direito">
            <p class="nome-responsavel">Gabriel Lippi</p>


            <i class="bi bi-person"></i>

            <button>
                <i class="bi bi-box-arrow-right"></i>
                Sair
            </button>
        </section>
    </header>

    <main>
        <section class="cabecalho-main">
            <h2>Meus perfis</h2>
            <h3>Selecione um perfil para visualizar os dados</h3>
        </section>

        <section class="criar-perfil">
            <button>
                <i class="bi bi-plus"></i>
                Criar perfil
            </button>
        </section>

        <section class="cards">
            <section class="card">
                <i class="bi bi-person"></i>
                <span class="nome-paciente">Maria</span>
                <span class="info-paciente">78 anos - Mãe</span>
                <i class="bi bi-trash"></i>
            </section>

            <section class="card">
                <i class="bi bi-person"></i>
                <span>Afonso</span>
                <span>78 anos - Pai</span>
                <i class="bi bi-trash"></i>
            </section>
        </section>
    </main>

</body>

</html>
