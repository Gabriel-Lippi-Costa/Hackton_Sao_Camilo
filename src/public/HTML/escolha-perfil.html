<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/escolha-perfil.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>A2MN Pulse</title>
</head>

<body>

    <header>

        <section class="lado-esquerdo">
            <h2>Monitoramento de Saúde</h2>

            <h3>Acompanhamento via smartwatch em tempo real</h3>
        </section>

        <section class="lado-direito">
            <p class="nome-responsavel"></p>


            <i class="bi bi-person"></i>

            <button>
                <i class="bi bi-box-arrow-right"></i>
                Sair
            </button>
        </section>
    </header>

    <main>
        <section class="cabecalho-main">
            <h2>Meus perfis</h2>
            <h3>Selecione um perfil para visualizar os dados</h3>
        </section>

        <section class="criar-perfil">
            <button>
                <i class="bi bi-plus"></i>
                Criar perfil
            </button>

            <a href="dashboard_client.html" style="text-decoration: none;">
                <button>
                    Ver dashboard
                </button>
            </a>
        </section>

        <section class="cards">
            <section class="card">
                <i class="bi bi-person"></i>
                <div class="card-info">
                    <span class="nome-paciente">Maria</span>
                    <span class="info-paciente">78 anos - Mãe</span>
                </div>
                <i class="bi bi-trash"></i>
            </section>

            <section class="card">
                <i class="bi bi-person"></i>
                <div class="card-info">
                    <span class="nome-paciente">Afonso</span>
                    <span class="info-paciente">78 anos - Pai</span>
                </div>
                <i class="bi bi-trash"></i>
            </section>
        </section>

        <div class="modal-container" id="modal-criar-perfil">
            <div class="modal">
                <h2>Adicionar Perfil</h2>

                <form id="form-criar-perfil">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" required placeholder="Ex: Maria">

                    <label for="idade">Idade</label>
                    <input type="number" id="idade" required placeholder="Ex: 78">

                    <label for="parentesco">Grau Parentesco</label>
                    <input type="text" id="parentesco" required placeholder="Ex: Mãe">

                    <section class="modal-buttons">
                        <button type="button" id="cancelar">Cancelar</button>
                        <button type="submit">Salvar</button>
                    </section>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../JS/criar-perfil.js"></script>
    <script src="../JS/sair-conta.js"></script>
</body>

</html>
